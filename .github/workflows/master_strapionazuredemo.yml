# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapionazuredemo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com//
        username: ${{ secrets.AzureAppService_ContainerUsername_1703aaa0513244e6bdfa4eee019d4a00 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d49a56d13f814a97bd6cee59c912c38a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com//${{ secrets.AzureAppService_ContainerUsername_1703aaa0513244e6bdfa4eee019d4a00 }}/mydocker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapionazuredemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d8348113ba914ff4a19948a48aed60b5 }}
        images: 'mcr.microsoft.com//${{ secrets.AzureAppService_ContainerUsername_1703aaa0513244e6bdfa4eee019d4a00 }}/mydocker:${{ github.sha }}'