# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapionazuredemo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_493c81c9ae0347dd9652f182d910e852 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b530fb27f1a40198576d43062c46b80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_493c81c9ae0347dd9652f182d910e852 }}/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapionazuredemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ddf788dc8b1d43cba0ec3c78f3e77e0d }}
        images: 'hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_493c81c9ae0347dd9652f182d910e852 }}/strapi:${{ github.sha }}'