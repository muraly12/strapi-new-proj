# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapionazuredemo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d7e8f0869d14b54831ad50aa87700ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02e77e674d674549bd7f5bc3e23ce255 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4d7e8f0869d14b54831ad50aa87700ef }}/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapionazuredemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce0b1adf2e944eb5a1017ef1c2632c7f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_4d7e8f0869d14b54831ad50aa87700ef }}/strapi:${{ github.sha }}'